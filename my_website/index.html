<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Views</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: papayawhip;
            margin: 0;
            padding: 0;
        }

        .navbar {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 20px;
            background-color: #333;
        }

        .navbar .menu {
            display: flex;
            flex: 1;
            justify-content: center;
        }

        .navbar .menu a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            text-align: center;
            font-weight: bold; /* Make menu items bold */
        }

        .navbar a:hover {
            background-color: #575757;
        }

        .navbar .logo a {
            font-family: sans-serif;
            font-weight: bold;
            color: white;
            text-decoration: none;
            margin-left: auto;
        }

        .navbar.logo img {
            height: 40px;
        }
    </style>
</head>
<body>
    <nav>
        <div class="navbar">
            <div class="menu">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Services</a>
                <a href="#">Contact</a>
            </div>
            <div class="logo">
                <a href="#">MY Views</a>
            </div>
        </div>
    </nav>
</body>
</html>
